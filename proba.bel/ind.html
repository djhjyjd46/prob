<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Кастомное бургер-меню</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <style>
        .navbar {
            background-color: #f8f9fa;
            padding: 10px 20px;
        }
        .navbar-brand img {
            height: 50px;
        }
        .custom-icons {
            font-size: 24px;
            color: #317c67;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <!-- Логотип и название -->
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="logo.png" alt="Логотип">
            <div class="ms-2">
                <strong>Проба Бел</strong><br>
                <small>ВАШЕ ПОЛЕ МОЖЕТ БОЛЬШЕ</small>
            </div>
        </a>

        <!-- Иконки телефона и бургера -->
        <div class="d-flex align-items-center">
            <a href="tel:+1234567890" class="me-3 custom-icons"><i class="fas fa-phone"></i></a>
            <button class="navbar-toggler custom-icons" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <!-- Меню -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="#">О нас</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Контакты</a></li>
            </ul>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
